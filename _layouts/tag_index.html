---
layout: default
---
<h1>Articles tagged with {{ page.tag }} ({{ site.tags[page.tag].size }})</h1>
<ul class="archive-list">
    {% for post in site.tags[page.tag] %}
    <li>
        <a href='{{post.url}}'>{{post.title}}</a>
        <time datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%Y-%m-%d" }}</time>
    </li>
    {% endfor %}
</ul>
